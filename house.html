
<html>
<body>

<script src="gl-matrix.js"></script>
<script src="../build/he.js"></script>
<script src="../build/element.js"></script>
<script src="../build/add-html.js"></script>
<script src="../build/function-call.js"></script>
<script src="../build/make-it-editable.js"></script>


<script id="fill-shader" type="x-shader/x-fragment">
    precision mediump float;

    varying vec4 vColor;

    void main(void) {
        gl_FragColor = vColor;
    }
</script>

<script id="geometry-shader" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec4 aVertexColor;

    uniform mat4 uniformMoveMatrix;
    uniform mat4 uniformCameraMatrix;

    varying vec4 vColor;

    void main(void) {
        gl_Position = uniformCameraMatrix * uniformMoveMatrix * vec4(aVertexPosition, 1.0);
        vColor = aVertexColor;
    }
</script>

<canvas style="border: none;" width="300" height="300"></canvas>

</body>

<script>

var gl;

function initGL(canvas) {
  try {
    gl = canvas.getContext("experimental-webgl");
    gl.viewportWidth = canvas.width;
    gl.viewportHeight = canvas.height;
  } catch (e) {
  }
  if (!gl) {
    throw new Error("Could not initialise WebGL, sorry :-(");
  }
}


function getShader(gl, id) {
  var shaderScript = document.getElementById(id);

  if (!shaderScript) {
    return null;
  }

  var str = "";
  var k = shaderScript.firstChild;
  while (k) {
    if (k.nodeType == 3) {
      str += k.textContent;
    }
    k = k.nextSibling;
  }

  var shader;
  if (shaderScript.type == "x-shader/x-fragment") {
    shader = gl.createShader(gl.FRAGMENT_SHADER);
  } else if (shaderScript.type == "x-shader/x-vertex") {
    shader = gl.createShader(gl.VERTEX_SHADER);
  } else {
    return null;
  }

  gl.shaderSource(shader, str);
  gl.compileShader(shader);

  if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
      throw new Error(gl.getShaderInfoLog(shader));
      return null;
  }

  return shader;
}


var shaderProgram;

function initShaders() {
  var fillShader = getShader(gl, "fill-shader");
  var geometryShader = getShader(gl, "geometry-shader");

  shaderProgram = gl.createProgram();
  gl.attachShader(shaderProgram, geometryShader);
  gl.attachShader(shaderProgram, fillShader);
  gl.linkProgram(shaderProgram);

  if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
    throw new Error("Could not initialise shaders");
  }

  gl.useProgram(shaderProgram);

  shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
  gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);

  shaderProgram.vertexColorAttribute = gl.getAttribLocation(shaderProgram, "aVertexColor");
  gl.enableVertexAttribArray(shaderProgram.vertexColorAttribute);

  shaderProgram.cameraMatrixUniform = gl.getUniformLocation(shaderProgram, "uniformCameraMatrix");
  shaderProgram.moveMatrixUniform = gl.getUniformLocation(shaderProgram, "uniformMoveMatrix");
}


var moveMatrix = mat4.create();
var cameraMatrix = mat4.create();

function setMatrixUniforms() {
  gl.uniformMatrix4fv(shaderProgram.cameraMatrixUniform, false, cameraMatrix);

  gl.uniformMatrix4fv(shaderProgram.moveMatrixUniform, false, moveMatrix);
}



function setBufferSize(buffer, size, count) {
  buffer.itemSize = size;
  buffer.numItems = count;
}

function bufferPosition(verticies, count) {
  vertexPositionBuffer = gl.createBuffer();
  gl.bindBuffer(gl.ARRAY_BUFFER, vertexPositionBuffer);
  gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(verticies), gl.STATIC_DRAW);
  setBufferSize(vertexPositionBuffer, 3, count)
  return vertexPositionBuffer
}

function bufferColors(colors, count) {

  var vertexColorBuffer = gl.createBuffer();
  gl.bindBuffer(gl.ARRAY_BUFFER, vertexColorBuffer);

  gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(colors), gl.STATIC_DRAW);
  setBufferSize(vertexColorBuffer, 4, count)

  return vertexColorBuffer
}




function drawShape(shape) {
  var vertexPositionBuffer = bufferPosition(shape.verticies, shape.pointCount)

  var vertexColorBuffer = bufferColors(shape.colors, shape.pointCount)

  mat4.translate(moveMatrix, shape.position);

  gl.bindBuffer(gl.ARRAY_BUFFER, vertexPositionBuffer);
  gl.vertexAttribPointer(
    shaderProgram.vertexPositionAttribute,
    vertexPositionBuffer.itemSize,
    gl.FLOAT,
    false,
    0,
    0
  );


  gl.bindBuffer(gl.ARRAY_BUFFER, vertexColorBuffer);

  gl.vertexAttribPointer(
    shaderProgram.vertexColorAttribute,
    vertexColorBuffer.itemSize,
    gl.FLOAT,
    false,
    0,
    0
  );

  setMatrixUniforms();
  gl.drawArrays(gl.TRIANGLE_STRIP, 0, shape.pointCount);
}

var shapes = [
  {
    position: [-1.5, 0.0, -7.0],
    verticies: [
       0.0,  1.0,  0.0,
      -1.0, -1.0,  0.0,
       1.0, -1.0,  0.0
    ],
    pointCount: 3,
    colors: [
      1.0, 0.4, 0.6, 1.0,
      0.9, 0.4, 0.7, 1.0,
      0.8, 0.4, 0.9, 1.0
    ]
  },
  {
    position: [3.0, 0.0, 0.0],
    verticies: [
       1.0,  1.0,  0.0,
      -1.0,  1.0,  0.0,
       1.0, -1.0,  0.0,
      -1.0, -1.0,  0.0
    ],
    pointCount: 4,
    colors: [
      1.0, 0.8, 0.2, 1.0,
      0.9, 0.7, 0.4 , 1.0,
      0.8, 0.7, 0.6, 1.0,
      0.7, 0.6, 0.8, 1.0
    ]
  }
]

function getShapeData(shapeId, key, i) {
  return shapes[shapeId][key][i]
}



function drawWindow() {

  var canvas = document.querySelector("canvas");
  initGL(canvas);
  initShaders();

  gl.clearColor(1.0, 1.0, 1.0, 1.0);
  gl.enable(gl.DEPTH_TEST);
  gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
  gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

  mat4.perspective(45, gl.viewportWidth / gl.viewportHeight, 0.1, 100.0, cameraMatrix);

  mat4.identity(moveMatrix);

  for(var i=0; i<shapes.length; i++) {
    drawShape(shapes[i])
  }
}



var button = element.template.container(
  ".button",
  element.style({
    "font-family": "sans-serif",
    "padding": "8px 12px 10px 12px",
    "display": "inline-block",
    "font-size": "11pt"
  })
)

var valueTemplate = element.template(
  button,
  ".value",
  element.style({
    "background": "pink",
    "margin-right": "10px"
  }),
  function(value, shapeId, key, i) {
    this.children = [element.raw(""+value)]

    makeItEditable(
      this,
      functionCall(getShapeData).withArgs(shapeId, key, i)
    )
  }
)

var shapeTemplate = element.template(
  ".shape-code",
  element.style({
    "background": "#fafafa",
    "margin-bottom": "10px",
    "max-width": "300px"
  }),
  function(shape, id) {

    this.children = [
      inputs(id, "position", shape.position),
      inputs(id, "verticies", shape.verticies),
      inputs(id, "colors", shape.colors),
      inputs(id, "pointCount", [shape.pointCount])
    ]

  }
)

var inputs = element.template(
  ".inputs",
  element.style({
    "margin-bottom": "10px" 
  }),
  function inputs(shapeId, key, values) {
    this.children.push(button(key))

    for(var i=0; i<values.length; i++) {
      valueElement = valueTemplate(values[i], shapeId, key, i)

      this.children.push(valueElement)
    }
  }
)


function drawCode(shapes) {
  addHtml(
    element.stylesheet(
      valueTemplate,
      shapeTemplate,
      button,
      inputs
    ).html()
  )

  for(var i=0; i<shapes.length; i++) {
    var shape = shapes[i]
    var el = shapeTemplate(shape, i)
    addHtml(el.html())
  }

}





drawWindow()

drawCode(shapes)


</script>

</html>
